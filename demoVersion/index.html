<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Builder</title>

    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css” 
    integrity=”sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2” crossorigin=”anonymous”>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@200;300&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">

    
</head>
<body>
  <div id="navContainer">
    <nav id="navbar">
    <div id="navbarLeft">
        <h1>DECK BUILDER</h1>
        <span id="deckCount">Cards: <span class="counter"></span></span>
    </div>
    <div id="navbarCenter">
    <form action="" id="addCard">
        <input type="text" id="cardName" placeholder="Card name">
        <input id="cardNameButton" type="submit" value="Submit">
        <!-- <span class="spanCardName">Card Name</span> -->
            </form>
            <div id="buttonContainer">
        <button id="deckDisplayBtn">Deck</button>
        <button id="resetDeck">Reset</button>
            </div>
    </div>
    <div id="navbarRight">
        <img class="redDragon" src="images/dragon.png" alt="black dragon">
    </div>
    </nav>
</div>
    <section id="mainContent">
    <section id="searchDisplay">

    </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
