{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="deckContainer">
  <div class="deckTitleBtnShell">
    <h2>Decks</h2>
    <form action="/" method="POST">
      {{form.hidden_tag() }}
      {% for field in form
      if field.widget.input_type != 'hidden' %}
          <p>
              {{field.label}}
              {{field}}
          
              {% for err in field.errors %} 
              {{err}}
              {% endfor %}
           </p>
          
      {% endfor %}
          <button type="submit">Submit</button>
  </form>
  </div>
  <section class="deckList">
    <div class="deckNames"> 
      <h2>Name</h2>
    </div>
    <div class="deckStats"> 
      <h2>Stats</h2>
    </div>
  </section>
</div>
<div class="rotatingDisplay">


</div>

{% endblock %}
